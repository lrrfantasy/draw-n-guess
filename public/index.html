<!DOCTYPE html>
<html>

<head>
  <title>Draw 'n' Guess</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="socket.io/socket.io.js"></script>
</head>

<body>
  <main>
    <canvas id="drawing"></canvas>
    <div id="currentColor"></div>
    <div class="controller">
      <div class="palette">
        <span data-color="#000"></span>
        <span data-color="#cb1b45"></span>
        <span data-color="#005caf"></span>
        <span data-color="#efbb24"></span>
        <span data-color="#24936e"></span>
        <span data-color="#6a4c9c"></span>
      </div>
      <div class="misc">
        <a id="save">Save Image</a>
        <span class="clear" id="clear">Clear</span>
      </div>
    </div>
    <div class="chat">
      <form>
        <div class="chat-box ui action input">
          <input type="text" name="message" placeholder="Message">
          <button type="submit" class="ui primary button">Shoot the Message</button>
        </div>
      </form>
    </div>
    <div class="messages">
    </div>
    <div class="login">
      <form class="ui raised segment">
        <h2 class="ui header">Please input your name</h2>
        <div class="ui action input">
          <input type="text" name="username" placeholder="Your name">
          <button type="submit" class="ui primary button">OK</button>
        </div>
      </form>
    </div>
    <div class="side-images">
      <a class="show-side toggle-side" href="javascript:void(0)">
        <i class="caret left icon"></i>
      </a>
      <a class="hide-side toggle-side" href="javascript:void(0)">
        <i class="caret right icon"></i>
      </a>

      <div class="side-images-content">
      </div>
    </div>

    <div class="hidden">
      <div class="save-image-template ui card">
        <img />
        <div class="content">
          <div class="ui labeled button like" tabindex="0">
            <div class="ui red button">
              <i class="heart icon"></i>Like
            </div>
            <a class="ui basic red left pointing label like-number">
              0
            </a>
          </div>
          <div class="ui labeled button dislike" tabindex="0">
              <div class="ui blue button">
                <i class="frown icon"></i>Don't like
              </div>
              <a class="ui basic blue left pointing label dislike-number">
                0
              </a>
            </div>
        </div>
      </div>
    </div>


  </main>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="semantic.min.js"></script>
  <script src="client.js"></script>
  <script src="chat.js"></script>
  <script src="save-image.js"></script>
</body>

</html>
